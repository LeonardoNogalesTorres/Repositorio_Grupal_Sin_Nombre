<!DOCTYPE html>
<html>
<head>
<title>Uyuni Way Full Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
/* 1. RESET BÁSICO */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    background-color: black; /* Fondo base negro */
    overflow-x: hidden; /* Evita scroll horizontal */
    
}


/* 2. SECCIÓN HERO (La imagen y el texto) - Ocupa 100% de la altura de la pantalla */
.hero-section {
    position: relative;
    width: 100%;
    height: 100vh; /* 100vh = 100% de la altura visible del navegador */
    overflow: hidden;
}

/* 3. IMAGEN DE FONDO */
.image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Mantiene la imagen perfecta sin deformar */
    z-index: 1;
}

/* 4. TÍTULO Y REFLEJO (Tu configuración exacta) */
.titulo-uyuni {
    position: absolute;
    top: 50%;
    left: 50%;
    
    transform: translate(-50%, -50%);
    z-index: 10;
    margin: 0;
    
    /* ESTILOS DEL VIDEO */
    font-family: "MuseoModerno", sans-serif;
    font-weight: 700;
    font-size: 8rem;
    text-transform: uppercase;
    letter-spacing: 7px;
    color: #ffffff;
    
    margin-top: -50px; 
    
    /* REFLEJO */
    -webkit-box-reflect: below -60px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(255,255,255,0.4));
}

/* Sombra negra opcional abajo de la imagen para fusionar */
.hero-section::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20%;
    background: linear-gradient(to top, black, transparent);
    z-index: 5;
    pointer-events: none;
}

/* 5. NUEVO DIV NEGRO DEBAJO */
.seccion-abajo {
    width: 100%;
    height: 500px; /* Altura de ejemplo, ajústala a lo que necesites */
    background-color: black;
    
    /* Solo para que veas el contenido, puedes borrar esto luego */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}



.ml3 {
  font-weight: 800;
  font-size: 8em;
}

</style>
</head>
<body>

    <div class="hero-section">
        <h1 class="titulo-uyuni museomoderno ml3">UYUNI WAY</h1>
        <img class="image" src="fondo1.jpg" alt="fondo_background">
    </div>

    <div class="seccion-abajo">
        <h2>Aquí continúa tu contenido en fondo negro</h2>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
var textWrapper = document.querySelector('.ml3');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml3 .letter',
    opacity: [0,1],
    easing: "easeInOutQuad",
    duration: 2250,
    delay: (el, i) => 150 * (i+1)
  }).add({
    targets: '.ml3',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
</script>
</body>
</html>
